env:
  global:
  - LC_CTYPE=en_US.UTF-8
before_install:
  - brew install swiftlint
install:
  - carthage update --use-submodules --platform Mac
matrix:
  include:
  - os: osx
    language: objective-c
    osx_image: xcode8
    script:
    - swiftlint
    - xcodebuild clean build test -project stodo.xcodeproj -scheme stodo -destination 'platform=macOS'
