env:
  global:
  - LC_CTYPE=en_US.UTF-8
before_install:
  - brew install swiftlint
install:
  - carthage update --platform mac
matrix:
  include:
  - os: osx
    language: objective-c
    osx_image: xcode8
    script:
    - swiftlint
    - set -o pipefail && xcodebuild clean build -project stodo.xcodeproj -scheme stodo -destination 'platform=macOS' | xcpretty -c
    - set -o pipefail && xcodebuild test -project stodo.xcodeproj -scheme StodoKitTests -destination 'platform=macOS' | xcpretty -c
